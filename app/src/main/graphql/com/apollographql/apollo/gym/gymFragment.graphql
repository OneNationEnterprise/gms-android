fragment gymFields on Gym{
    id
    name
    address{
        id
        country{
            id
        }
        unitNumber
        geoLocation{
            coordinates
        }
    }
    description
    amenityList{
        icon
        name
        status
    }
    opening{
        operatingTime{
            begin
            end
        }
    }
    images
    brand{
        ...brandFields
    }
    distance
    phone
}